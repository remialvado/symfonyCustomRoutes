<VirtualHost *:9806>
  ServerName customroute.bestofmedia.com

  DocumentRoot "/home/sites/symfonyCustomRoutes/current/web"
  DirectoryIndex index.php
  <Directory "/home/sites/symfonyCustomRoutes/current/web">
    AllowOverride None
    Allow from All

    Options +FollowSymLinks +ExecCGI

    <IfModule mod_rewrite.c>
      RewriteEngine On

      # uncomment the following line, if you are having trouble
      # getting no_script_name to work
      #RewriteBase /

      # we skip all files with .something
      #RewriteCond %{REQUEST_URI} \..+$
      #RewriteCond %{REQUEST_URI} !\.html$
      #RewriteRule .* - [L]

      # we check if the .html version is here (caching)
      RewriteRule ^$ index.html [QSA]
      RewriteRule ^([^.]+)$ $1.html [QSA]
      RewriteCond %{REQUEST_FILENAME} !-f

      # no, so we redirect to our front web controller
      RewriteRule ^(.*)$ index.php [QSA,L]
    </IfModule>
  </Directory>

  Alias /sf /home/sites/symfonyCustomRoutes/current/lib/vendor/symfony/data/web/sf
  <Directory "/home/sites/symfonyCustomRoutes/current/lib/vendor/symfony/data/web/sf">
    AllowOverride All
    Allow from All
  </Directory>
</VirtualHost>
